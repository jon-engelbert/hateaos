spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialize=true
spring.datasource.continueOnError=false
	# DataSource settings: set here your own configurations for postgresql database 
	# connection. 
	spring.datasource.url = jdbc:postgresql://localhost:5432/hateaos
	spring.datasource.username = postgres
	spring.datasource.password = password
	spring.datasource.driverClassName=org.postgresql.Driver

	# Keep the connection alive if idle for a long time (needed in production)
	spring.datasource.testWhileIdle = true
	spring.datasource.validationQuery = SELECT 1
	
	# Show or not log for each sql query
	spring.jpa.show-sql = true
	
	# Hibernate ddl auto (create, create-drop, update)
	# comment this out if the database isn't auto-generated.
	# ALSO NEED TO REMOVE SCHEMA.SQL AND DATA.SQL FROM PROJECT IF THIS IS TAKEN OUT
	#spring.jpa.hibernate.ddl-auto = update
	
	# Naming strategy
	spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
	
	# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
	# stripped before adding them to the entity manager)
	
	# The SQL dialect makes Hibernate generate better SQL for the chosen database
#	spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
